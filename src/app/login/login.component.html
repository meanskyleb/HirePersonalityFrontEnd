
<h1>Login</h1>
<h4>Login to your account.</h4>
<hr>


<form (ngSubmit)="onSubmit()" [formGroup]="_loginForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" type="username"/>
      </mat-form-field>
    </div>
    <br>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password"/>
      </mat-form-field>
    </div>
    <br>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Register</button>
</form>
