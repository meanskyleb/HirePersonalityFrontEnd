<h1>Delete Job</h1>
<h4>Are you sure about this?</h4>

<hr>
<div *ngIf="job" class="delete-info">
  <div>
    <label for="">Job Id: </label>
    <span>{{job.jobEntityId}}</span>
  </div>
  <div>
    <label for="">Job Title: </label>
    <span>{{job.name}}</span>
  </div>
  <div>
    <label for="">Description: </label>
    <span>{{job.desc}}</span>
  </div>
  <div>
    <label for="">Compensation: </label>
    <span>{{job.compensation}}</span>
  </div>
<hr style="margin-bottom: 10px;">
  <button class="job-delete-confirm-btn" mat-raised-button (click)="onDelete(job.jobEntityId)" value="{{job.jobEntityId}}">Delete</button>
  <button mat-button class="back" routerLink="/job/index">Back to Job List</button>
</div>
