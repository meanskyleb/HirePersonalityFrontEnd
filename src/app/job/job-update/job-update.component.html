<h1>Edit a Job.</h1>
<hr>

<div *ngIf="job">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="updateJobForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="Name" type="Name"  [value]="job.name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Company" formControlName="Company" type="Company"  [value]="job.company" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Desc" formControlName="Desc" type="Desc"  [value]="job.desc" />
        </mat-form-field>
      </div> 
      <div>
        <mat-form-field>
          <input matInput placeholder="Compensation" formControlName="Compensation" type="Compensation"  [value]="job.compensation" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Hours" formControlName="Hours" type="Hours"  [value]="job.hours" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Desired Personality" formControlName="DesiredPersonality" type="DesiredPersonality"  [value]="job.desiredPersonality" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary">Save</button>
  </form>
</div>
